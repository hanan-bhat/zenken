<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Screen Hero Section with Video</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .hero-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      #hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.8);
      }

      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        z-index: 100;
      }

      .logo img {
        padding: 0 70px;
        height: 40px; /* Adjust the height as needed */
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0 70px;
        display: flex;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #f7f7f7;
      }

      .hero-content {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        z-index: 1;
      }

      .hero-content h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="hero-container">
      <video id="hero-video" autoplay loop muted>
        <source
          src="https://www.zenken.co.jp/img/hero/hero-human-resources-pc.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <header>
        <div class="logo">
          <img src="img/zenkenLOGO.png" alt="Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- <div class="hero-content">
        <h1>
          Develop your career in <span style="color: #aacd06">Japan</span>
        </h1>
        <p>
          Propel Your Career Forward with Strategic Insights and Guidance
          Tailored for Success in Japan.
        </p>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
